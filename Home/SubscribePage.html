<!-- Read Progress Bar -->
<div id="progress-bar"></div>
<!--Back To Top Button-->
   <a href="#returnHome" class="scroll-link top-link"><i class="fas fa-arrow-up"></i></a>
  <script>
   const portraitToggle = document.querySelector(".portrait-toggle");
   const links = document.querySelector(".links");
   const scrollHeight = window.pageYOffset;//gets scroll value

   portraitToggle.addEventListener("click", function (){
   if(links.classList.contains("reveal-links")) {
   links.classList.remove("reveal-links");
   }else{
   links.classList.add("reveal-links");
   }
   });

   //Date year for copyright
  const copyrightDate = document.getElementById("copyrightdate");
  copyrightDate.innerHTML = new Date().getFullYear();


   //Progress Bar
   function updateProgressBar(){
   //deconstructing to declare and grab two vars
   const {scrollTop, scrollHeight} = document.documentElement;
   //calculations and convert to percentage
   const scrollPercent = scrollTop / (scrollHeight - window.innerHeight) * 100 + '%';
   //set dynamic updating to the width with the var declared w/ JS styling
   document.querySelector("#progress-bar").style.setProperty('--progress', scrollPercent);
   }
   //On Scroll call this functiion
   document.addEventListener('scroll', updateProgressBar);

   const navbar = document.getElementById("nav");
   const topLink = document.querySelector(".top-link");

   window.addEventListener("scroll", function () {

   // setup back to top link
   let scrollHeight = window.pageYOffset
   if (scrollHeight > 200) {
   topLink.classList.add("show-link");
   } else {
   topLink.classList.remove("show-link");
   }
   });
  </script>
